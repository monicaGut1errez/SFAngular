<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">
      <mat-expansion-panel
        hideToggle
        [expanded]="expandedRows[element.position]"
        (click)="expand(element)"
      >
        <mat-expansion-panel-header>
          {{element.position}}
        </mat-expansion-panel-header>
        <div *ngFor="let child of element.children">{{ child.id }}</div>
      </mat-expansion-panel>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>TIPO</th>
    <!--<td mat-cell *matCellDef="let element">{{element.tipo}}</td>-->
    <td mat-cell *matCellDef="let element">
      <mat-expansion-panel
        hideToggle
        [expanded]="expandedRows[element.position]"
        (click)="expand(element)"
      >
        <mat-expansion-panel-header>
          {{element.tipo}}
        </mat-expansion-panel-header>
        <div *ngFor="let child of element.children">{{ child.text }}</div>
      </mat-expansion-panel> 
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="informacion">
    <th mat-header-cell *matHeaderCellDef>INFORMACIÓN</th>
    <td mat-cell *matCellDef="let element">{{element.informacion}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="resumen">
    <th mat-header-cell *matHeaderCellDef>RESUMÉN</th>
    <td mat-cell *matCellDef="let element">{{element.resumen}}</td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>FECHA</th>
    <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="detalles">
    <th mat-header-cell *matHeaderCellDef>Ver más</th>
    <td mat-cell *matCellDef="let element">{{element.detalles}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
